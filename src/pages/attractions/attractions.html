<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center style="font-family: Georgia;font-size: 25px;">PRTravel</ion-title>
    <ion-buttons end>
      <img height="40" src="assets/imgs/prTravelLogo.png">
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item style="height: 95px;" *ngFor="let attraction of attractions">
      <div ion-item no-lines no-padding (click)="openModal(attraction)">
        <ion-thumbnail item-start>
          <img src="{{attraction.img}}">
        </ion-thumbnail>
        <h2>{{attraction.name}}</h2>
        <ion-icon name="pin"></ion-icon> {{attraction.town}}
      </div>
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </ion-item>
  </ion-list>
</ion-content>
