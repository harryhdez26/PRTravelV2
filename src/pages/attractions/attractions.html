<ion-header>
  <ion-navbar>
    <ion-title>
      Attractions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <a ion-item (click)="openModal({charNum: 0})">
      <ion-thumbnail item-start>
        <img src="assets/imgs/flamenco.jpg">
      </ion-thumbnail>
      <h2>Flamenco Beach</h2>
      <ion-icon name="pin"></ion-icon> Culebra
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </a>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/cascadas.jpg">
      </ion-thumbnail>
      <h2>Las Cascadas Water Park</h2>
      <ion-icon name="pin"></ion-icon> Aguadilla
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/toroverde.jpg">
      </ion-thumbnail>
      <h2>Toro Verde</h2>
      <ion-icon name="pin"></ion-icon> Orocovis
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/yunque.jpg">
      </ion-thumbnail>
      <h2>El Yunque National Forest</h2>
      <ion-icon name="pin"></ion-icon> Rio Grande
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/imgs/cajademuertos.jpg">
      </ion-thumbnail>
      <h2>Caja de Muertos Island</h2>
      <ion-icon name="pin"></ion-icon> Ponce
      <button ion-button item-end icon-start round><ion-icon name="add-circle"></ion-icon>Add</button>
    </ion-item>
  </ion-list>
</ion-content>
