<ion-header>
	<ion-navbar>
		<button ion-button icon-only menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title text-center style="font-family: Georgia;font-size: 25px;">PRTravel</ion-title>
		<ion-buttons end>
			<img height="40" src="assets/imgs/prTravelLogo.png">
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content>
	<ion-card>
		<ion-item>
			<ion-avatar item-start>
				<img src="assets/imgs/user.png">
			</ion-avatar>
			<h2>Marty McFly</h2>
			<p>November 5, 1955</p>
		</ion-item>

		<img src="assets/imgs/cascadas.jpg">

		<ion-card-content>
			<p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
		</ion-card-content>

		<ion-row>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="thumbs-up"></ion-icon>
					<div>12 Likes</div>
				</button>
			</ion-col>
			<ion-col>
				<button ion-button icon-start clear small>
					<ion-icon name="text"></ion-icon>
					<div>4 Comments</div>
				</button>
			</ion-col>
			<ion-col center text-center>
				<ion-note>
					11h ago
				</ion-note>
			</ion-col>
		</ion-row>
	</ion-card>
</ion-content>
