<ion-header>

  <ion-toolbar>
    <ion-title text-center style="font-family: Georgia;font-size: 25px;">PRTravel</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>

  <ion-card>

    <img src="../../assets/imgs/Bobby.jpg"/>

    <ion-card-content>
      <ion-card-title>
        Bobby
      </ion-card-title>
      <p>
        I'm just an artist that enjoys a good roadtrip and the great outdoors!
        <br\> | 46 | I live Where you vacation | 
      </p>
    </ion-card-content>

    <ion-item>
      <ion-icon name='logo-twitter' item-start style="color: #55acee"></ion-icon>
      Followers
      <ion-badge item-end>260k</ion-badge>
    </ion-item>

    <div style="padding-top: 8%">
      <ion-segment [(ngModel)]="attractionOptions">
        <ion-segment-button value="location"> <!--Change these things buddy-->
          Bucketlist
        </ion-segment-button>
        <ion-segment-button value="pictures"> <!--Change these things buddy-->
          Albums
        </ion-segment-button>
        <ion-segment-button value="reviews"> <!--Change these things buddy-->
          Pots
        </ion-segment-button>
      </ion-segment>
    </div>
    
  </ion-card>

  

</ion-content>
