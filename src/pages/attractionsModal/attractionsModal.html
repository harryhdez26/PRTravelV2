<ion-header>
  <ion-toolbar>
    <ion-title text-center style="font-family: Georgia;font-size: 25px;">PRTravel</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">

  <ion-card>
    <img src="{{img}}"/>
    <div class="card-title">{{name}}</div>
    <div class="card-subtitle">
      <ion-icon name="pin"></ion-icon> {{town}}
    </div>

  </ion-card>

  <div>
    <ion-segment [(ngModel)]="attractionOptions">
      <ion-segment-button (click)="initMap()" value="location">
        Location
      </ion-segment-button>
      <ion-segment-button value="pictures">
        Pictures
      </ion-segment-button>
      <ion-segment-button value="reviews">
        Reviews
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="attractionOptions">
    <div *ngSwitchCase="'location'">
      <div style="height: 400px; width: 100%;" id="map"></div>
    </div>

    <ion-grid *ngSwitchCase="'pictures'">
      <ion-row>
        <ion-col col-4>
          <img src="{{img}}"/>
        </ion-col>
        <ion-col col-4>
          <img src="{{img}}"/>
        </ion-col>
        <ion-col col-4>
          <img src="{{img}}"/>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-list *ngSwitchCase="'reviews'">
      <ion-item *ngFor="let review of reviews">
        <ion-avatar item-start>
          <img src="{{review.userImg}}">
        </ion-avatar>
        <h2><b>{{review.userName}}</b></h2>
        <p>{{review.userReview}}</p>
        <ion-note item-end>{{review.reviewTS}}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
